<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>User Reviews</title>
</head>
<body>
	<header>
		<a href="{% url 'dashboard' %}">Home</a>
		<a href="{% url 'add_book' %}">Add Book and Review</a>
		<a href="{% url 'logout' %}">Logout</a>
	
	</header>
	<h1>User Alias: {{user.alias}}</h1>
	<h2>Name: {{user.name}}</h2>
	<h2>email: {{user.email}}</h2>
	<h2>Total Reviews: {{ count }}</h2>
	
	<h3>Posted Reviews on the following Books: </h3>
	{% if user.reviews %}
		{% for review in reviews %}
			<p><a href="{% url 'show_book' review.book.id %}">{{review.book.title}}</a></p>
		{%endfor%}
		
	{%endif%}
	
</body>
</html>
