<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dojo Survey Index</title>
</head>
<body>
	<h1>Submitted Info</h1>
	<table>
		<tr>
			<td>Name:</td>
			<td>{{ name }}</td>
		</tr>
		<tr>
			<td>Dojo Location:</td>
			<td>{{ location }}</td>
		</tr>
		<tr>
			<td>Favorite Language:</td>
			<td>{{ language }}</td>
		</tr>
		<tr>
			<td>comment:</td>
			<td>{{ comment }}</td>
		</tr>
	</table>
	<button onclick="location.href='/'" type="submit">Go Back</button>
</body>
</html>
