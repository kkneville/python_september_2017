<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
	<title>Friends</title>
</head>
<body>
	<div class="container">
		<h1>Friends:</h1>
		<div class="table">

			<table>
				<tr>
					<th>Name</th>
					<th>Age</th>
					<th>Friend Since</th>
				</tr>
				<tr>
				{% for friend in all_friends %}
					<td>{{ friend['name'] }}</td>
					<td>{{ friend['age'] }}</td>
					<td>{{ friend['created_at'] }}</td>
				</tr>
				{% endfor %}
			</table>
		</div>
		<h1>Add a Friend:</h1>
		<div class="form">
			<form action="/friends" method="post">
				<table>
					<tr>
						<td><label>Name:</label></td>
						<td><input type="text" name="name"></td>
					</tr>
					<tr>
						<td><label>Age:</label></td>
						<td><input type="text" name="age"></td>
					</tr>
				</table>
				<input type="submit" value="Submit">
			</form>
		</div>
	</div>
</body>

</html>
