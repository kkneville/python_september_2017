<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h4>{{ book.title }}</h4>
    <p>{{ book.author }}</p>

        <h3>Reviews :</h3>
        {% for review in book.reviews.all %}
            <p>Rating : {{ review.rating }} </p>
            <p>Content : {{ review.content }} </p>
            
               Reviewed By :<a href="{% url 'show_user' id=review.user.id %}">{{ review.user.name }}</a>  
               <p>Posted On: {{review.created_at}}</p>       
        {% endfor %}
</body>
</html>
